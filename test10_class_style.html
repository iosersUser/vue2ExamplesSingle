<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/Vue.js"></script>
    <style>
        .active{
            background-color: aqua;
        }
        .test-danger{
            color:red;
        }
    </style>
</head>
<body>

<div id="app">
    <div v-bind:class="{'active':isActive,'test-danger':hasError}"> Hello Class  </div>
    <br/>

    <!--v-bind:style 的对象语法十分直观——看着非常像 CSS ，
    其实它是一个 JavaScript 对象。 CSS 属性名可以用驼峰式（camelCase）或短横分隔命名（kebab-case）：-->
    <div v-bind:style="styleCustom"> Hello style</div>
    <br/>
    <!--v-bind:style 的数组语法可以将多个样式对象应用到一个元素上-->
    <div v-bind:style="[active,test-danger]"> Hello style</div>
</div>

<script>
    var app = new Vue({
        el:'#app',
        data:{
            styleCustom:{
                color:'blue',
                backgroundColor:'#eeeeee'
            },
            isActive:true,
            hasError:true
        },
        methods:{},
        watch:{},
        computed:{}
    })
</script>

</body>
</html>
