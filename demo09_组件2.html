<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title></title>
</head>
<body>
<div id="example">
    <my-component></my-component>
</div>
<script>
    //局部注册
    var Child = {
        template: '<div>A custom component!</div>'
    }
    new Vue({
        // ...
        el:'#example',
        components: {
            // <my-component> 将只在父模板可用
            'my-component': Child
        }
    })
</script>
</body>
</html>
