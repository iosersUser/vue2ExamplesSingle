<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/Vue.js"></script>
</head>
<body>

<div id="app">
    <p>{{msg}}</p>
    <p>{{3+2}}</p>
    <div v-html="msgHtml"></div>

    <div v-bind:id="3"> Bind </div>
    <div v-bind:id="'list-'+index"> Bind </div>
</div>


<script>

    var app = new Vue({
        el:'#app',
        data:{
            index:0,
            msg:'Hello Vue',
            msgHtml:'<h1> Test Header </h1>'
        },
        methods:{

        }
    })

</script>

</body>
</html>
